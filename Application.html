<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans Web</title>
    <link rel="stylesheet" href="beans.css">
</head>
<body>
    <div class="navbar"><h1>Hot Beans Web</h1></div>
    <div class="column">
        <input type="text" placeholder="Job Description" id="job" disabled>
        <input type="text" placeholder="Full Name" id="fullname">
        <input type="tel" placeholder="Phone Number" id="phonenumber">
        <input type="email" placeholder="Email" id="email">
        <textarea name="intro" id="intro" placeholder="Brief Introduction And Why You Want To Work Here" cols="35" rows="15"></textarea>
        <button id="human" onclick="human()">Verify you are human</button>
        <input id="submit" style="display: none;" type="button" value="Submit" onclick="submit()">
        <p id="error"></p>
    </div>
</body>
<script src="beans.js"></script>
</html>
